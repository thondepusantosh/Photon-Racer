<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon Racer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        canvas {
            display: block;
            background: #000;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }

        #score {
            float: left;
        }

        #health {
            float: right;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff00ff;
            padding: 40px;
            text-align: center;
            color: #00ffff;
            display: none;
            box-shadow: 0 0 30px #ff00ff;
            z-index: 20;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff00ff;
            color: #ff00ff;
        }

        #gameOver p {
            font-size: 24px;
            margin: 10px 0;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        #gameOver button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 5px #00ffff;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #0a0a2e 50%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: bgPulse 4s infinite alternate;
        }

        #startScreen.hidden {
            display: none;
        }

        #gameTitle {
            font-size: 96px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                0 0 5px rgba(100, 200, 255, 0.8),
                0 0 10px rgba(100, 200, 255, 0.6),
                0 0 15px rgba(100, 200, 255, 0.4),
                0 0 20px rgba(100, 200, 255, 0.3);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 10px;
        }

        #gameSubtitle {
            font-size: 24px;
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff;
            margin-bottom: 80px;
            letter-spacing: 5px;
        }

        #startButton {
            padding: 20px 60px;
            font-size: 28px;
            background: transparent;
            border: 3px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            letter-spacing: 3px;
            box-shadow: 0 0 20px #00ffff;
            animation: buttonPulse 2s infinite;
        }

        #startButton:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 40px #00ffff;
            transform: scale(1.1);
        }

        @keyframes glow {
            0% {
                text-shadow: 
                    0 0 5px rgba(100, 200, 255, 0.8),
                    0 0 10px rgba(100, 200, 255, 0.6),
                    0 0 15px rgba(100, 200, 255, 0.4),
                    0 0 20px rgba(100, 200, 255, 0.3);
            }
            100% {
                text-shadow: 
                    0 0 10px rgba(100, 200, 255, 0.9),
                    0 0 20px rgba(100, 200, 255, 0.7),
                    0 0 25px rgba(100, 200, 255, 0.5),
                    0 0 30px rgba(100, 200, 255, 0.3);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 20px #00ffff;
            }
            50% {
                box-shadow: 0 0 40px #00ffff, 0 0 60px #00ffff;
            }
        }

        @keyframes bgPulse {
            0% {
                background: linear-gradient(135deg, #000000 0%, #0a0a2e 50%, #000000 100%);
            }
            100% {
                background: linear-gradient(135deg, #000000 0%, #160042 50%, #000000 100%);
            }
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <div class="grid-overlay"></div>
        <h1 id="gameTitle">PHOTON RACER</h1>
        <p id="gameSubtitle">[ SPEED OF LIGHT WARFARE ]</p>
        <button id="startButton">START GAME</button>
    </div>

    <div id="gameContainer">
        <div id="ui">
            <div id="score">SCORE: 0</div>
            <div id="health">HEALTH: ❤❤❤</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <h1>SYSTEM FAILURE</h1>
            <p id="finalScore">SCORE: 0</p>
            <p>GRID DEACTIVATED</p>
            <button id="restartBtn">REBOOT SYSTEM</button>
        </div>
        <div id="instructions">
            ← → ARROWS: Move | SPACE: Fire | Destroy robots to score points!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;

        // Game state
        let gameState = {
            running: false,
            score: 0,
            health: 3,
            level: 1
        };

        // Player bike
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 60,
            speed: 6,
            color: '#00ffff',
            trail: []
        };

        // Game arrays
        let bullets = [];
        let enemies = [];
        let particles = [];
        let gridLines = [];

        // Input handling
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && gameState.running) {
                e.preventDefault();
                shootBullet();
            }
        });
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        // Initialize grid lines for futuristic background
        function initGrid() {
            for (let i = 0; i < 20; i++) {
                gridLines.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // Particle system for explosions
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.02;
                this.vy += 0.2; // gravity
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            }
        }

        // Create explosion effect
        function createExplosion(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Shoot bullet
        function shootBullet() {
            bullets.push({
                x: player.x,
                y: player.y - 20,
                width: 4,
                height: 15,
                speed: 10,
                color: '#00ffff'
            });
        }

        // Spawn enemy robot
        function spawnEnemy() {
            const enemyTypes = [
                { color: '#ff00ff', points: 10, speed: 2, size: 40 },
                { color: '#ff6600', points: 20, speed: 3, size: 30 },
                { color: '#ffff00', points: 30, speed: 4, size: 25 }
            ];
            
            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            
            enemies.push({
                x: Math.random() * (canvas.width - type.size),
                y: -type.size,
                width: type.size,
                height: type.size,
                speed: type.speed + (gameState.level * 0.3),
                color: type.color,
                points: type.points,
                rotation: 0
            });
        }

        // Draw futuristic grid background
        function drawGrid() {
            // Moving grid lines
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            for (let line of gridLines) {
                ctx.beginPath();
                ctx.moveTo(line.x, 0);
                ctx.lineTo(line.x, canvas.height);
                ctx.stroke();
                
                line.y += line.speed;
                if (line.y > canvas.height) {
                    line.y = 0;
                }
            }
            
            // Horizontal lines
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        // Draw player bike
        function drawPlayer() {
            // Glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            
            // Main body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width/2, player.y - player.height/2, player.width, player.height);
            
            // Cockpit detail
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x - 8, player.y - 20, 16, 10);
            
            // Light trail
            ctx.strokeStyle = player.color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + player.height/2);
            ctx.lineTo(player.x, player.y + player.height/2 + 30);
            ctx.stroke();
            
            ctx.shadowBlur = 0;
        }

        // Draw enemy robots
        function drawEnemy(enemy) {
            ctx.save();
            ctx.translate(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
            ctx.rotate(enemy.rotation);
            
            // Glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = enemy.color;
            
            // Robot body
            ctx.fillStyle = enemy.color;
            ctx.fillRect(-enemy.width/2, -enemy.height/2, enemy.width, enemy.height);
            
            // Robot details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-enemy.width/4, -enemy.height/4, enemy.width/2, enemy.height/2);
            
            // Robot eyes
            ctx.fillStyle = enemy.color;
            ctx.fillRect(-enemy.width/3, -enemy.height/3, 5, 5);
            ctx.fillRect(enemy.width/3 - 5, -enemy.height/3, 5, 5);
            
            ctx.shadowBlur = 0;
            ctx.restore();
        }

        // Draw bullet
        function drawBullet(bullet) {
            ctx.shadowBlur = 10;
            ctx.shadowColor = bullet.color;
            ctx.fillStyle = bullet.color;
            ctx.fillRect(bullet.x - bullet.width/2, bullet.y, bullet.width, bullet.height);
            ctx.shadowBlur = 0;
        }

        // Update game logic
        function update() {
            if (!gameState.running) return;

            // Update player position
            if (keys['ArrowLeft'] && player.x > player.width/2) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width/2) {
                player.x += player.speed;
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });

            // Update enemies
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;
                enemy.rotation += 0.05;
            });

            // Remove off-screen enemies
            enemies = enemies.filter(enemy => {
                if (enemy.y > canvas.height + enemy.height) {
                    return false;
                }
                return true;
            });

            // Collision detection: bullets vs enemies
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x > enemy.x && 
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && 
                        bullet.y < enemy.y + enemy.height) {
                        
                        // Hit!
                        createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.color);
                        gameState.score += enemy.points;
                        enemies.splice(eIndex, 1);
                        bullets.splice(bIndex, 1);
                        updateScore();
                    }
                });
            });

            // Collision detection: player vs enemies
            enemies.forEach((enemy, index) => {
                if (Math.abs(player.x - (enemy.x + enemy.width/2)) < (player.width + enemy.width)/2 &&
                    Math.abs(player.y - (enemy.y + enemy.height/2)) < (player.height + enemy.height)/2) {
                    
                    createExplosion(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#ff0000');
                    enemies.splice(index, 1);
                    gameState.health--;
                    updateHealth();
                    
                    if (gameState.health <= 0) {
                        endGame();
                    }
                }
            });

            // Update particles
            particles = particles.filter(p => {
                p.update();
                return p.life > 0;
            });

            // Spawn enemies
            if (Math.random() < 0.02 + (gameState.level * 0.005)) {
                spawnEnemy();
            }

            // Level progression
            if (gameState.score > gameState.level * 200) {
                gameState.level++;
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas with trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();
            
            // Draw game objects
            drawPlayer();
            bullets.forEach(drawBullet);
            enemies.forEach(drawEnemy);
            particles.forEach(p => p.draw());
        }

        // Update UI
        function updateScore() {
            document.getElementById('score').textContent = `SCORE: ${gameState.score}`;
        }

        function updateHealth() {
            const hearts = '❤'.repeat(gameState.health);
            document.getElementById('health').textContent = `HEALTH: ${hearts}`;
        }

        // Game over
        function endGame() {
            gameState.running = false;
            document.getElementById('finalScore').textContent = `SCORE: ${gameState.score}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Start game
        function startGame() {
            gameState = {
                running: true,
                score: 0,
                health: 3,
                level: 1
            };
            
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            
            bullets = [];
            enemies = [];
            particles = [];
            
            updateScore();
            updateHealth();
            document.getElementById('gameOver').style.display = 'none';
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.getElementById('restartBtn').addEventListener('click', startGame);
        
        // Start button event listener
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('startScreen').classList.add('hidden');
            startGame();
        });

        // Initialize but don't start automatically
        initGrid();
        gameLoop();
    </script>
</body>
</html>
